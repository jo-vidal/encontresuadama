  <h1>
   Em caso de duvidas, sugestões ou <br/> feedback, entre em contato:<br/>
  </h1></div>
  <div>
  <!-- PARA HOSPEDAGEM COMPARTILHADA LOCAWEB, DESCOMENTE A LINHA ABAIXO: -->
<form method="post" action="https://www18.locaweb.com.br/scripts/FormMail.pl"/>
 
<!-- Abaixo, informe uma conta de email do domínio da hospedagem (email@domínio.com.br) -->
<input type="hidden" name="email" value="projeto@todos.siteoficial.ws"/>
 
<!-- Informe a conta de emails que receberá os dados do formulário nele preenchido. --> 
<!-- Dica: Para adicionar outro recipiente do formulário, separe as contas de email por virgula Ex.: value="email@dominio.com.br, podeseroutroemail@outrodomínio.com.br"  -->
<input type="hidden" name="recipient" value="projeto@todos.siteoficial.ws"/>
 
<!-- Abaixo, informe o qual o assunto padrão da mensagem -->
<input type="hidden" name="subject" value="Formulario do site"/>
    
  <p class="nome">
    <input type="text" size="40" maxlength="50" id="nomeid" placeholder="Seu Nome" required="required" name="nome" />
  </p>
  <p class="fone">
    <input type="text" size="40" maxlength="50" id="foneid" placeholder="(DDD)telefone" name="fone" />
  </p>
  <p>
    <input type="email" size="40" maxlength="50" id="emailid" placeholder="seuemail@aqui.com.br" name="email" />
  </p>

  <p>
    <textarea cols="35" rows="10" placeholder="Deixe aqui seu desejo!"></textarea>
  </p>

  <tr>
    <td height="19" width="25%">&nbsp; </td>
    <td height="19" width="75%">
